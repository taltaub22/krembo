{% extends "MainTamplate.html" %}
{% block content %}

    <form method="POST" action="{{ url_for('register') }}">

        <div class="form-group row">
            <label for="first_name" class="col-2 col-form-label">שם פרטי</label>
            <div class="col-10">
                <input class="form-control" type="text" id="first_name" name="first_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-2 col-form-label">שם משפחה</label>
            <div class="col-10">
                <input class="form-control" type="text" id="last_name" name="last_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-2 col-form-label">דואר אלקטרוני</label>
            <div class="col-10">
                <input class="form-control" type="email" id="email" name="email">
            </div>
        </div>
        <div class="form-group row" id="email_wrap">
            <label for="val_email" class="col-2 col-form-label">אימות דואר אלקטרוני</label>
            <div class="col-10">
                <input class="form-control" type="email" id="val_email" name="val_email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label">סיסמא</label>
            <div class="col-10">
                <input class="form-control" type="password" id="password" name="password">
            </div>
        </div>
        <div class="form-group row" id="pass_wrap">
            <label for="val_password" class="col-2 col-form-label">אימות סיסמא</label>
            <div class="col-10">
                <input class="form-control" type="password" id="val_password" name="val_password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-10">
                <input class="btn btn-primary form-control" type="submit" value="הוסף משתמש" id="submit" name="submit">
            </div>
        </div>


    </form>


{% endblock %}
